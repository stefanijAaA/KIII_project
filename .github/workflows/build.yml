# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base, Docker Build and Push to Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          HUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: run-lint
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: stefanijaduracoska/kiii_project:latest
          secrets: |
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            PORT=${{ secrets.PORT }}
            HOST=${{ secrets.HOST }}
            BRANCH_NAME=${{ secrets.BRANCH_NAME }}
            DB_INITIAL_PORT=${{ secrets.DB_INITIAL_PORT }}
            BUILD_NUMBER=${{ secrets.BUILD_NUMBER }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            BACKEND_URL=${{ secrets.BACKEND_URL }}
            HUB_ID=${{ secrets.HUB_ID }}
            HUB_SECRET=${{ secrets.HUB_SECRET }}
            WEBSOCKET_PORT=${{ secrets.WEBSOCKET_PORT }}
            NEXT_PUBLIC_SOCKET_URL=${{ secrets.NEXT_PUBLIC_SOCKET_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
